<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Мультимедийное приложение</title>

    <style>

        body {

            display: flex;

            flex-direction: column;

            align-items: center;

            margin: 20px;

        }

        canvas {

            border: 1px solid #000;

        }

    </style>

</head>

<body>

    <h1>Мультимедийное приложение</h1>

    <!-- Аудио и Видео -->

    <div>

        <h2>Аудио</h2>

        <input type="file" id="audioInput" accept="audio/*">

        <audio id="audioPlayer" controls></audio>

    </div>

    <div>

        <h2>Видео</h2>

        <input type="file" id="videoInput" accept="video/*">

        <video id="videoPlayer" controls width="600"></video>

    </div>

    <!-- Canvas -->

    <div>

        <h2>Рисование на Canvas</h2>

        <canvas id="drawingCanvas" width="600" height="400"></canvas>

        <br>

        <button id="startAnimation">Запустить анимацию</button>

    </div>

    <!-- Работа с изображениями -->

    <div>

        <h2>Загрузка изображений</h2>

        <input type="file" id="imageInput" accept="image/*">

        <canvas id="imageCanvas" width="600" height="400"></canvas>

        <button id="saveImage">Сохранить изображение</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
